<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM Chat - AI 聊天助手</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-color: #f1f5f9;
            --chat-bg: #ffffff;
            --user-msg-bg: #2563eb;
            --ai-msg-bg: #f1f5f9;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --text-light: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-icon:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.ai .avatar {
            background: #10b981;
            color: white;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: var(--chat-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow);
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul, .message-content ol {
            margin: 10px 0 10px 20px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message-content code {
            background: #1e293b;
            color: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            background: var(--chat-bg);
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #message-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #message-input::placeholder {
            color: var(--text-light);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: var(--chat-bg);
            box-shadow: -4px 0 20px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-header h2 {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .settings-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .settings-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .setting-group select,
        .setting-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .setting-group select:focus,
        .setting-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .setting-group small {
            display: block;
            margin-top: 6px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), #10b981);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        .welcome h2 {
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .welcome p {
            margin-bottom: 20px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .suggestion-btn {
            background: var(--chat-bg);
            border: 1px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Token Counter */
        .token-info {
            font-size: 0.75rem;
            color: var(--text-light);
            text-align: right;
            margin-top: 4px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1rem;
            }

            .message {
                max-width: 95%;
            }

            .suggestions {
                flex-direction: column;
            }

            .suggestion-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <div class="logo">G</div>
            <div>
                <h1>GLM Chat</h1>
                <p id="model-display">glm-4.7-flash</p>
            </div>
        </div>
        <div class="header-right">
            <button class="btn-icon" onclick="clearChat()" title="清空对话">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            </button>
            <button class="btn-icon" onclick="toggleSettings()" title="设置">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m-9-9h6m6 0h6m-2.64-6.36l-4.24 4.24m0 4.24l4.24 4.24m-12.72 0l4.24-4.24m0-4.24L3.36 5.64"/></svg>
            </button>
            <a href="index.html" class="btn-icon" title="API 文档">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            </a>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">G</div>
            <h2>欢迎使用 GLM Chat</h2>
            <p>我是基于智谱 GLM 的 AI 助手，可以帮助你解答问题、写作、编程等。</p>
            <div class="suggestions">
                <button class="suggestion-btn" onclick="sendSuggestion('介绍一下你自己')">介绍一下你自己</button>
                <button class="suggestion-btn" onclick="sendSuggestion('帮我写一首关于春天的诗')">写一首诗</button>
                <button class="suggestion-btn" onclick="sendSuggestion('解释一下什么是机器学习')">什么是机器学习</button>
                <button class="suggestion-btn" onclick="sendSuggestion('用 Python 写一个快速排序')">Python 快排</button>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <textarea
                id="message-input"
                placeholder="输入消息... (Shift+Enter 换行)"
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"
            ></textarea>
            <div class="token-info" id="token-info"></div>
        </div>
        <button class="send-btn" id="send-btn" onclick="sendMessage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
    </div>

    <!-- Settings Panel -->
    <div class="overlay" id="overlay" onclick="toggleSettings()"></div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>设置</h2>
            <button class="settings-close" onclick="toggleSettings()">&times;</button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <label>模型</label>
                <select id="model-select" onchange="updateModel()">
                    <option value="glm-4.7-flash">GLM-4.7-Flash (快速)</option>
                    <option value="glm-4.7">GLM-4.7 (旗舰)</option>
                    <option value="glm-4.6">GLM-4.6 (200K上下文)</option>
                </select>
                <small>不同模型有不同的能力和速度</small>
            </div>
            <div class="setting-group">
                <label>会话 ID</label>
                <input type="text" id="session-id" value="" placeholder="自动生成">
                <small>用于区分不同对话，留空自动生成</small>
            </div>
            <div class="setting-group">
                <label>API 地址</label>
                <input type="text" id="api-url" value="https://kjkwvmbpiaxnzdnehfyjxcuela0twmre.lambda-url.us-east-1.on.aws/">
                <small>Lambda Function URL</small>
            </div>
        </div>
    </div>

    <script>
        // 配置
        let config = {
            apiUrl: 'https://kjkwvmbpiaxnzdnehfyjxcuela0twmre.lambda-url.us-east-1.on.aws/',
            model: 'glm-4.7-flash',
            sessionId: generateSessionId()
        };

        // 生成会话 ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('session-id').value = config.sessionId;
            document.getElementById('message-input').focus();
        });

        // 切换设置面板
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const overlay = document.getElementById('overlay');
            panel.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // 更新模型
        function updateModel() {
            config.model = document.getElementById('model-select').value;
            document.getElementById('model-display').textContent = config.model;
        }

        // 清空对话
        function clearChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = `
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">G</div>
                    <h2>欢迎使用 GLM Chat</h2>
                    <p>我是基于智谱 GLM 的 AI 助手，可以帮助你解答问题、写作、编程等。</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" onclick="sendSuggestion('介绍一下你自己')">介绍一下你自己</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('帮我写一首关于春天的诗')">写一首诗</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('解释一下什么是机器学习')">什么是机器学习</button>
                        <button class="suggestion-btn" onclick="sendSuggestion('用 Python 写一个快速排序')">Python 快排</button>
                    </div>
                </div>
            `;
            // 生成新会话 ID
            config.sessionId = generateSessionId();
            document.getElementById('session-id').value = config.sessionId;
        }

        // 发送建议消息
        function sendSuggestion(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }

        // 处理键盘事件
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 自动调整文本框高度
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // 添加消息到界面
        function addMessage(content, isUser) {
            // 移除欢迎消息
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.remove();

            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = isUser ? '你' : 'G';
            const formattedContent = isUser ? escapeHtml(content) : formatMarkdown(content);

            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">${formattedContent}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;

            return messageDiv;
        }

        // 添加加载指示器
        function addTypingIndicator() {
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.remove();

            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'typing-indicator';
            messageDiv.innerHTML = `
                <div class="avatar">G</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 移除加载指示器
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 简单的 Markdown 格式化
        function formatMarkdown(text) {
            // 代码块
            text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // 行内代码
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            // 粗体
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            // 斜体
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            // 无序列表
            text = text.replace(/^\* (.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)\n?/gs, '<ul>$1</ul>');
            // 有序列表
            text = text.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
            // 段落
            text = text.replace(/\n\n/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');
            text = '<p>' + text + '</p>';
            // 清理多余的空段落
            text = text.replace(/<p><\/p>/g, '');
            text = text.replace(/<p><br>/g, '<p>');

            return text;
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();

            if (!message) return;

            // 更新配置
            config.apiUrl = document.getElementById('api-url').value;
            const sessionInput = document.getElementById('session-id').value;
            if (sessionInput) config.sessionId = sessionInput;

            // 清空输入框
            input.value = '';
            input.style.height = 'auto';

            // 显示用户消息
            addMessage(message, true);

            // 禁用发送按钮
            sendBtn.disabled = true;

            // 显示加载指示器
            addTypingIndicator();

            try {
                const response = await fetch(config.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: config.sessionId,
                        model: config.model
                    })
                });

                const data = await response.json();

                // 移除加载指示器
                removeTypingIndicator();

                if (data.error) {
                    addMessage('错误: ' + data.error, false);
                } else {
                    addMessage(data.reply, false);

                    // 显示 token 使用情况
                    if (data.usage) {
                        document.getElementById('token-info').textContent =
                            `Token: ${data.usage.total_tokens} (输入: ${data.usage.prompt_tokens}, 输出: ${data.usage.completion_tokens})`;
                    }
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('网络错误: ' + error.message, false);
            }

            // 启用发送按钮
            sendBtn.disabled = false;
            input.focus();
        }
    </script>
</body>
</html>
